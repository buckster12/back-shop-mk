service: product-service

frameworkVersion: '2'

useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-1
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    PG_HOST: '${env:PG_HOST}'
    PG_DATABASE: '${env:PG_DATABASE}'
    PG_PORT: '${env:PG_PORT}'
    PG_USERNAME: '${env:PG_USERNAME}'
    PG_PASSWORD: '${env:PG_PASSWORD}'

plugins:
  - serverless-webpack
  - serverless-aws-documentation
  - serverless-jest-plugin
custom:
  dotenv:
    include:
      - PG_HOST
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
  jest:
  # You can pass jest options here
  # See details here: https://facebook.github.io/jest/docs/configuration.html
  # For instance, uncomment next line to enable code coverage
  # collectCoverage: true

functions:
  createProduct:
    handler: handler.createProduct
    events:
      - http:
          path: products
          method: post
          cors: true
  #          request:
  #            schema:
  #              application/json: ${file(src/schemas/createProductSchema.json)}
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
          method: get
          path: products
          cors: true
  getProductById:
    handler: handler.getProductById
    events:
      - http:
          path: products/{productId}
          method: get
          cors: true
          request:
            parameters:
              paths:
                productId: true
